<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JA Academy | Course Detail</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Navbar -->
  <nav class="fixed top-0 z-50 w-full bg-white shadow-md">
    <div class="container mx-auto flex items-center justify-between px-6 py-4">
      <a href="index.html" class="text-lg font-bold text-blue-700">JA Academy</a>
    </div>
  </nav>

  <main class="container mx-auto px-4 pt-28 pb-12">

    <!-- Page Header -->
    <div class="mb-12 text-center">
      <h1 id="course-title" class="text-4xl font-extrabold text-blue-700 md:text-5xl"></h1>
      <h2 id="course-subtitle" class="bangla mt-2 text-xl text-gray-600"></h2>
    </div>

    <!-- Layout -->
    <div class="flex flex-col gap-8 lg:flex-row">

      <!-- Left Section: Course Description -->
      <div class="order-2 space-y-8 lg:order-1 lg:w-7/12">
        <section class="rounded-2xl bg-white p-6 shadow-lg transition hover:shadow-xl">
          <h3 class="bangla mb-4 text-xl font-bold">কোর্সটি সম্পর্কে</h3>
          <p id="course-description" class="bangla text-justify leading-relaxed text-gray-700"></p>
        </section>
      </div>

      <!-- Right Section: Thumbnail, Features, Price -->
      <div class="order-1 space-y-6 lg:order-2 lg:w-5/12">

        <!-- Course Thumbnail -->
        <div class="relative overflow-hidden rounded-2xl bg-white shadow-lg transition hover:shadow-xl">
          <img id="course-thumbnail" src="" alt="Course Thumbnail" class="w-full rounded-2xl" />
        </div>

        <!-- Course Meta (Optional: enrolled & duration) -->
        <div class="space-y-3 rounded-2xl bg-white p-6 text-gray-700 shadow-lg transition hover:shadow-xl">
          <div class="flex flex-wrap justify-center gap-4 text-center">
            <div class="flex items-center gap-2">
              <i class="fas fa-users text-blue-600 text-lg"></i>
              <div class="bangla"><span>কোর্সটি করছেন:</span> <strong id="enrolled"></strong></div>
            </div>
            <div class="flex items-center gap-2">
              <i class="fas fa-clock text-green-600 text-lg"></i>
              <div class="bangla"><span>কোর্স চলবে:</span> <span id="course-duration"></span></div>
            </div>
          </div>
        </div>

        <!-- Features Section -->
        <section class="rounded-2xl bg-white p-6 shadow-lg">
          <h2 class="mb-6 text-center text-2xl font-bold text-gray-800">কোর্সে যা যা থাকছে</h2>
          <div id="course-features" class="grid grid-cols-1 gap-4 sm:grid-cols-2"></div>
        </section>

        <!-- Price & Enroll Card -->
        <div class="transform rounded-2xl border border-transparent bg-white p-6 text-center shadow-lg transition hover:scale-105 hover:border-2 hover:border-green-600 hover:shadow-xl">
          <h3 class="mb-2 text-xl font-bold">
            Price: <del class="text-red-500" id="course-price-original">৳5000</del>
            <span class="text-green-600" id="course-price-discount">৳4500</span>
          </h3>
          <button class="enroll-btn flex w-full items-center justify-center gap-2 rounded-lg bg-green-600 px-4 py-3 font-bold text-white transition hover:bg-green-700">
            এনরোল করতে লগইন করুন <i class="fas fa-arrow-right"></i>
          </button>
        </div>

      </div>
    </div>

  </main>

  <!-- Footer -->
  <footer class="mt-12 bg-gray-100 py-8">
    <div class="container mx-auto space-y-4 text-center text-sm text-gray-700">
      <p>JA Academy - Your pathway to academic excellence.</p>
      <div class="flex justify-center gap-4">
        <a href="#" class="text-blue-600"><i class="fab fa-facebook"></i></a>
        <a href="#" class="text-pink-500"><i class="fab fa-instagram"></i></a>
        <a href="#" class="text-red-600"><i class="fab fa-youtube"></i></a>
        <a href="mailto:support@jaacademy.com" class="text-gray-700"><i class="fas fa-envelope"></i></a>
      </div>
      <p>&copy; 2025 JA Academy. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
