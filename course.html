<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JA Academy | Course Detail</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Navbar -->
  <nav id="navbar" class="fixed top-0 left-0 w-full z-50 transition-all duration-300 bg-transparent">
    <div class="container mx-auto flex items-center justify-between px-6 py-4">
      <a href="index.html" class="text-white text-4xl font-bold">JA</a>

      <!-- Desktop Buttons -->
      <div class="hidden md:flex space-x-4">
        <button onclick="openFacebook()" class="flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
          <i class="fa-brands fa-facebook-f"></i> Facebook
        </button>
        <button onclick="openWhatsApp()" class="flex items-center gap-2 bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition-colors">
          <i class="fa-brands fa-whatsapp"></i> WhatsApp
        </button>
      </div>

      <!-- Mobile Hamburger -->
      <button id="menu-btn" class="md:hidden flex flex-col space-y-1.5 z-50">
        <span class="block w-7 h-1 bg-white rounded"></span>
        <span class="block w-7 h-1 bg-white rounded"></span>
        <span class="block w-7 h-1 bg-white rounded"></span>
      </button>
    </div>
  </nav>

  <!-- Overlay -->
  <div id="overlay" class="fixed inset-0 hidden bg-black bg-opacity-50 z-40 transition-opacity duration-300"></div>

  <!-- Mobile Drawer -->
  <div id="drawer" class="fixed top-0 right-0 w-72 h-full bg-gray-900 shadow-lg z-50 transform translate-x-full transition-transform duration-300">
    <div class="flex justify-between items-center px-6 py-5 border-b border-gray-700">
      <h2 class="text-white text-xl font-semibold">Menu</h2>
      <button id="close-btn" class="text-white text-2xl hover:text-green-400">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div id="drawer-links" class="flex flex-col mt-6 space-y-5 px-6">
      <button onclick="openFacebook()" class="drawer-link flex items-center gap-3 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
        <i class="fa-brands fa-facebook-f"></i> Facebook
      </button>
      <button onclick="openWhatsApp()" class="drawer-link flex items-center gap-3 bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition-colors">
        <i class="fa-brands fa-whatsapp"></i> WhatsApp
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <main class="container mx-auto px-4 pt-28 pb-12">

    <!-- Course Header -->
    <header class="mb-12 text-center">
      <h1 id="course-title" class="text-4xl md:text-5xl font-extrabold text-blue-700"></h1>
      <h2 id="course-subtitle" class="bangla mt-2 text-xl text-gray-600"></h2>
    </header>

    <!-- Course Layout -->
    <div class="flex flex-col lg:flex-row gap-8">

      <!-- Left: Course Description -->
      <div class="lg:w-7/12 order-2 lg:order-1 space-y-8">
        <section class="rounded-2xl bg-white p-6 shadow-lg hover:shadow-xl transition">
          <h3 class="bangla text-xl font-bold mb-4">কোর্সটি সম্পর্কে</h3>
          <div id="course-description" class="bangla text-gray-700 leading-relaxed text-justify"></div>
        </section>
      </div>

      <!-- Right: Thumbnail, Features & Price -->
      <aside class="lg:w-5/12 order-1 lg:order-2 space-y-6">

        <!-- Thumbnail -->
        <div class="overflow-hidden rounded-2xl bg-white shadow-lg hover:shadow-xl transition">
          <img id="course-thumbnail" src="" alt="Course Thumbnail" class="w-full rounded-2xl" />
        </div>

        <!-- Meta Info -->
        <div class="rounded-2xl bg-white p-6 shadow-lg hover:shadow-xl transition space-y-3 text-gray-700">
          <div class="flex justify-center flex-wrap gap-4 text-center">
            <div class="flex items-center gap-2">
              <i class="fas fa-users text-blue-600 text-lg"></i>
              <span class="bangla">কোর্সটি করছেন: <strong id="enrolled"></strong></span>
            </div>
            <div class="flex items-center gap-2">
              <i class="fas fa-clock text-green-600 text-lg"></i>
              <span class="bangla">কোর্স চলবে: <span id="course-duration"></span></span>
            </div>
          </div>
        </div>

        <!-- Features -->
        <section class="rounded-2xl bg-white p-6 shadow-lg transition hover:shadow-xl">
          <h2 class="text-center text-2xl font-bold mb-6 text-gray-800">কোর্সে যা যা থাকছে</h2>
          <div id="course-features" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
        </section>

        <!-- Price & Enroll -->
        <div class="rounded-2xl bg-white border border-transparent p-6 shadow-lg text-center transition transform hover:scale-105 hover:border-2 hover:border-green-600 hover:shadow-xl">
          <h3 class="text-xl font-bold mb-2">
            Price: <del class="text-red-500" id="course-price-original">৳5000</del>
            <span class="text-green-600" id="course-price-discount">৳4500</span>
          </h3>
          <button class="enroll-btn w-full flex items-center justify-center gap-2 px-4 py-3 rounded-lg bg-green-600 text-white font-bold hover:bg-green-700 transition">
            এনরোল করুন <i class="fas fa-arrow-right"></i>
          </button>
          <div id="enroll-container"></div>
        </div>

      </aside>
    </div>

  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 py-8 mt-12">
    <div class="container mx-auto text-center space-y-4 text-sm text-gray-700">
      <p>JA Academy - Your pathway to academic excellence.</p>
      <div class="flex justify-center gap-4">
        <a href="#" onclick="openFacebook()" class="text-blue-600"><i class="fab fa-facebook"></i></a>
        <a href="#" class="text-pink-500"><i class="fab fa-instagram"></i></a>
        <a href="#" onclick="openYouTube()" class="text-red-600"><i class="fab fa-youtube"></i></a>
        <a href="mailto:support@jaacademy.com" class="text-gray-700"><i class="fas fa-envelope"></i></a>
      </div>
      <p>&copy; 2025 JA Academy. All rights reserved.</p>
    </div>
  </footer>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
